<!DOCTYPE html>
<html lang="en">
<head>
    <title>To do list project</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./function.js" defer></script>
</head>
<body>
        <div class="header">
            <img src="./img/logo.ico"/>
            <h1>TODO LIST</h1>
        </div>
        
        <div class="container">
            <div class="input-container">
                <input class="inp"type="text" id="taskInput" placeholder="Add Task..." onkeypress="handleKeyPress(event)">
                <button class="btn" onclick="addTask()">Add</button>
                
            </div>
            <h2 id="lo">List Of Tasks</h2>
            <ul id="taskList"></ul>
            <div class="undoredo">
                <button  class="new" onclick="undo()">Undo</button>
                <button class="new" onclick="redo()">Redo</button>
                <p class="progress" id="completed">Completed: <span id="completedCount">0</span> / <span id="totalCount">0</span></p>
        </div>
        </div>

        <div class="footer">
            <p id="foot">Welcome to To-Do list, this is a simple project inspired by EthioDen Computing Club @BiT <br>
             Email: bdu1602854@bdu.edu.et
            </p>
        </div>
</body>
</html>
